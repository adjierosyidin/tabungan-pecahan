<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjie Rosyidin</title>
</head>
<body>
    <script>
        function atm(uang){
            pecahan = [100000, 50000, 20000, 5000, 1000, 50];
            for(i=0; i<pecahan.length; i++){
                if(uang >= pecahan[i]){
                    jumlah = Math.floor(uang/pecahan[i]);
                    uang = uang % pecahan[i];
                    console.log(pecahan[i] + " : " + jumlah);
                }
            }
        }

        atm(1895250);
    </script>
</body>
</html>
